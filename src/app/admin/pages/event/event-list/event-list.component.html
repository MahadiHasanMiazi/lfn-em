<!-- page title -->
<div class="row g-0 align-items-start overflow-hidden">
  <div class="col-sm-auto">
    <div class="db-page-titles">
      <h1 class="db-page-title text-tartiary mb-1">Event List</h1>
      <h4 class="db-page-stat text-gray550 mb-5px">32 Events Completed today</h4>
    </div>
    <h2 class="db-page-subtitle text-tartiary">180,256</h2>
  </div>
  <div class="col ms-auto">
    <div class="row align-items-center  justify-content-end">
      <div class="col-auto mb-2">
        <div class="input-group">
          <input type="text" placeholder="Expected Date" class="form-control">
          <span class="input-group-text">
            <i class="icon-calendar"></i>
          </span>
        </div>
      </div>
      <div class="col-auto mb-2 ps-md-0">
        <button class="btn btn-light btn-icon-only text-primary">
          <i class="icon-text-file"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- page title ends -->

<!-- Page content box starts -->
<div class="card mt-3">
  <div class="card-body">
    <!-- Card header items starts -->
    <div class="row mb-1">
      <div class="col-auto mb-2">
        <table-search-field [searchValue]="searchText" (searchValueChange)="showSearchResult($event)"></table-search-field>
      </div>
      <div class="col-auto mb-2 ms-xl-auto">
        <!-- <select class="form-select" [(ngModel)]="clientId" (change)="ChooseClient();">
          <option value="" selected>Select client</option>
          <ng-container *ngFor="let item of clientList">
            <option [value]="item.ClientId">
              {{item.ClientName}}
            </option>
          </ng-container>
        </select> -->
      </div>
      <div class="col-auto mb-2">
        <select class="form-select">
          <option value="">-- Jun 2020 - July 2020 --</option>
          <option value="1">Current month</option>
          <option value="2">Next Month</option>
          <option value="3">Jun 2021 - July 2022</option>
        </select>
      </div>
      <div class="col-auto mb-2">
        <select class="form-select">
          <option value="">Company</option>
          <option value="1">Redlime</option>
          <option value="2">Ride Centric</option>
          <option value="3">LFN</option>
        </select>
      </div>
      <div class="col-auto mb-2">
        <button class="btn btn-outline-primary btn-with-icon" (click)="openAddEvent()">
          <i class="icon-add me-3"></i>
          Add New Event
        </button>
      </div>
    </div>
    <!-- Card header items ends -->

    <list-table [isDataLoaded]="true" [row]="6" [column]="11" [dataLength]="100" [paging]="paging" (onPageChange)="pageChanged($event)">
      <ng-container tableHeader>
        <th class="text-nowrap cursor-pointer">
          Event ID
          <i class="d-inline-flex" class="icon-arrow-down"></i>
        </th>
        <th class="text-nowrap cursor-pointer">
          Event Name
          <i class="d-inline-flex" class="icon-arrow-down rotate-180"></i>
        </th>
        <th class="text-nowrap cursor-pointer">
          Company Name
          <i class="d-inline-flex" class="icon-arrow-down"></i>
        </th>
        <th class="text-nowrap  cursor-pointer">
          Event Type
          <i class="d-inline-flex" class="icon-arrow-down"></i>
        </th>
        <th class="text-nowrap  cursor-pointer">
          Event Date
          <i class="d-inline-flex" class="icon-arrow-down"></i>
        </th>
        <th class="text-nowrap text-center cursor-pointer">
          Status
          <i class="d-inline-flex" class="icon-arrow-down"></i>
        </th>
        <th class="text-nowrap text-center cursor-pointer">
          Payment
          <i class="d-inline-flex" class="icon-arrow-down"></i>
        </th>
        <th class="text-nowrap text-center  cursor-pointer">
          Action
        </th>
      </ng-container>
      <ng-container tableBody>
        <tr (dblclick)="gotoEventDetails()" class="cursor-pointer">
          <td>
            9193
          </td>
          <td>
            Covid Test
          </td>
          <td class="text-truncate text-nowrap">
            Redlime Solutions
          </td>
          <td>
            Health Fair
          </td>
          <td>
            June 20, 2020
          </td>
          <td class="text-center">
            <div class="btn btn-sm rounded-pill cursor-default mx-auto fw-bold btn-success-light text-success" style="width: 104px;">Ongoing</div>
          </td>
          <td class="text-center">
            <div class="btn btn-sm rounded-pill cursor-default mx-auto fw-bold btn-success-light text-success" style="width: 104px;">Success</div>
          </td>
          <td style="max-width: 90px; width: 90px;" class="text-center">
            <div ngbDropdown container="body">
              <a ngbDropdownToggle class="no-drop-icon">
                <i class="icon-action fs-24"></i>
              </a>
              <div ngbDropdownMenu>
                <button ngbDropdownItem>Edit</button>
                <button ngbDropdownItem>Delete</button>
                <!-- <button ngbDropdownItem>Active</button>
                <button ngbDropdownItem>Locked</button>
                <button ngbDropdownItem>Pending</button> -->
              </div>
            </div>
          </td>
        </tr>
        <tr (dblclick)="gotoEventDetails()" class="cursor-pointer">
          <td>
            9193
          </td>
          <td>
            Covid Test
          </td>
          <td class="text-truncate text-nowrap">
            Redlime Solutions
          </td>
          <td>
            Health Fair
          </td>
          <td>
            June 20, 2020
          </td>
          <td class="text-center">
            <div class="btn btn-sm rounded-pill cursor-default mx-auto fw-bold btn-success-light text-success" style="width: 104px;">Ongoing</div>
          </td>
          <td class="text-center">
            <div class="btn btn-sm rounded-pill cursor-default mx-auto fw-bold btn-success-light text-success" style="width: 104px;">Success</div>
          </td>
          <td class="text-center">
            <div ngbDropdown container="body">
              <a ngbDropdownToggle class="no-drop-icon">
                <i class="icon-action fs-24"></i>
              </a>
              <div ngbDropdownMenu>
                <button ngbDropdownItem>Edit</button>
                <button ngbDropdownItem>Delete</button>
                <!-- <button ngbDropdownItem>Active</button>
                <button ngbDropdownItem>Locked</button>
                <button ngbDropdownItem>Pending</button> -->
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
    </list-table>

  </div>

</div>
<!-- Page content box ends -->
