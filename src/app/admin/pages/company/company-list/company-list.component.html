<div class="card mt-3">
  <div class="card-body">
    <!-- Card header items starts -->
    <div class="row mb-1">
      <div class="col-auto mb-2">
        <table-search-field

          (searchValueChange)="showSearchResult($event)"

      <div class="col-auto mb-2">
        <button
          class="btn btn-outline-primary btn-with-icon"
          (click)="openAddCompany()"
        >
          <i class="icon-add me-3"></i>
          Add Company
        </button>
      </div>
    </div>
    <!-- Card header items ends -->
    <list-table
      [isDataLoaded]="isDataLoaded"
      [row]="1"
      [column]="8"
      [dataLength]="organizationList?.length"
      [paging]="paging"
      (onPageChange)="pageChanged($event)"
    >
      <ng-container tableHeader>
        <th class="text-nowrap cursor-pointer">
          UID No
          <i
            class="d-inline-flex"
            class="icon-arrow-down"
          ></i>
        </th>
        <th class="text-nowrap cursor-pointer">
          Company Name
          <i
            class="d-inline-flex"
            class="icon-arrow-down rotate-180"
          ></i>
        </th>
        <th class="text-nowrap cursor-pointer">
          Phone Number
        </th>
        <th class="text-nowrap cursor-pointer">
          Address
          <i
            class="d-inline-flex"
            class="icon-arrow-down"
          ></i>
        </th>
        <th class="text-nowrap cursor-pointer text-center">
          Total Employee
          <i
            class="d-inline-flex"
            class="icon-arrow-down"
          ></i>
        </th>
        <th class="text-nowrap text-center cursor-pointer">
          Status
          <i
            class="d-inline-flex"
            class="icon-arrow-down"
          ></i>
        </th>
        <th class="text-nowrap text-center  cursor-pointer">
          Action
        </th>
      </ng-container>
      <ng-container tableBody>
        <tr
          *ngFor="let item of organizationList; let i = index"
          (dblclick)="goToCompanyDetails()"
          class="cursor-pointer"
        >
          <td>
            {{(paging.CurrentPage * paging.PageSize) - (paging.PageSize - 1) + i}}
          </td>
          <td>
            <!--            <user-thumb-name [userData]="userData"></user-thumb-name>-->
            {{item.name}}
          </td>
          <td>
            {{item.phoneNumber}}
          </td>
          <td class="text-truncate text-nowrap">
            {{item.address}}
          </td>
          <td class="text-truncate text-center text-success">
            {{item.numberofstaff}}
          </td>
          <td class="text-center">
            <div
              class="btn btn-sm rounded-pill cursor-default mx-auto fw-bold"
              [ngClass]="statusColor(item.status)"
            >
              {{status(item.status)}}
            </div>
          </td>
          <td class="text-center">
            <div
              ngbDropdown
              container="body"
            >
              <a
                ngbDropdownToggle
                class="no-drop-icon"
              >
                <i class="icon-action fs-24"></i>
              </a>
              <div ngbDropdownMenu>
                <button ngbDropdownItem>Edit</button>
                <button ngbDropdownItem>Delete</button>
              </div>
            </div>
          </td>
        </tr>
