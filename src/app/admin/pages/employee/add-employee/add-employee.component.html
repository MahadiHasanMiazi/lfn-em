<div class="modal-header justify-content-center">
  <div class="col-12 d-flex justify-content-start">
    <h4 class="modal-title">Add Employee</h4>
    <a [routerLink]="[]" class="btn-link modal-close" aria-label="Close" (click)="_modal.close()">
      <i class="icon-close"></i>
    </a>
  </div>
</div>
<div class="modal-body">
  <form class="row flat-inputs">
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="">Employee Picture</label>
      <app-dropzone></app-dropzone>
    </div>
    <div class="clearFix"></div>
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="name">Employee Name <sup class="text-danger">*</sup></label>
      <input type="text" class="form-control" id="name" placeholder="Savansnah Nguyen">
    </div>
    <div class="clearFix"></div>
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="name">Phone Number <sup class="text-danger">*</sup></label>
      <intl-input-phone [SelectedCountryISOCode]="intlPhoneConfig.SelectedCountryISOCode | async"
        [NumberTextValue]="intlPhoneConfig.NumberModel | async" (OnNumberChange)="intlPhoneConfig.onNumberChage($event)"
        (OnIsRequiredChange)="intlPhoneConfig.requiredFlagChange($event)" [ConfigurationOption]="intlPhoneConfig.configOption">
      </intl-input-phone>
    </div>
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="name">Designation <sup class="text-danger">*</sup></label>
      <input type="text" class="form-control" id="name" placeholder="BDM">
    </div>
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="name">Gender <sup class="text-danger">*</sup></label>
      <div class="form-group">
        <div class="form-check form-check-inline custom-radio">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline custom-radio">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline custom-radio">
          <input class="form-check-input" type="radio" name="gender" id="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="name">DOB <sup class="text-danger">*</sup></label>
      <input type="text" class="form-control" id="name" placeholder="mm/dd/yy">
    </div>
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="name">Businesses Email Address <sup class="text-danger">*</sup></label>
      <input type="text" class="form-control" id="name" placeholder="email@example,com">
    </div>
    <div class="col-12 col-md-6 form-group mb-3">
      <label for="name">Personal Email Address <sup class="text-danger">*</sup></label>
      <input type="text" class="form-control" id="name" placeholder="email@exmple.com">
    </div>
    <div class="col-12 col-md-6 mb-5 form-group">
      <label for="name">Status <sup class="text-danger">*</sup></label>
      <div class="form-group">
        <div class="form-check form-check-inline custom-radio">
          <input class="form-check-input" type="radio" name="status" id="active">
          <label class="form-check-label" for="active">Active</label>
        </div>
        <div class="form-check form-check-inline custom-radio">
          <input class="form-check-input" type="radio" name="status" id="inactive">
          <label class="form-check-label" for="inactive">Inactive</label>
        </div>
      </div>
    </div>
    <div class="clearFix"></div>
    <div class="col-12 col-md-6 mb-3">
      <button class="btn btn-secondary fw-bold w-100 btn-with-loader text-white">Submit</button>
    </div>
  </form>
</div>
