<!-- page title -->
<div class="row g-0 align-items-start overflow-hidden">
  <div class="col-sm-auto">
    <div class="db-page-titles">
      <h1 class="db-page-title text-tartiary mb-1">Vendor List</h1>
      <!-- <h4 class="db-page-stat text-gray550 mb-5px">12 New Registered Vendor Account </h4> -->
    </div>
    <!-- <h2 class="db-page-subtitle text-tartiary">340,256</h2> -->
  </div>
  <div class="col ms-auto">
    <div class="row align-items-center  justify-content-end">
      <div class="col-auto mb-2">
        <div class="input-group">
          <input
            type="text"
            placeholder="Expected Date"
            class="form-control"
          >
          <span class="input-group-text">
            <i class="icon-calendar"></i>
          </span>
        </div>
      </div>
      <div class="col-auto mb-2 ps-md-0">
        <button class="btn btn-light btn-icon-only text-primary">
          <i class="icon-text-file"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- page title ends -->

<!-- Page content box starts -->
<div class="card mt-3">
  <div class="card-body">
    <!-- Card header items starts -->
    <div class="row mb-1">
      <div class="col-auto mb-2">
        <table-search-field
          [searchValue]="searchText"
          (searchValueChange)="showSearchResult($event)"
        ></table-search-field>
      </div>
      <!-- <div class="col-auto ms-xl-auto mb-2">
        <select class="form-select">
          <option value="">Jun 2020 - July 2020</option>
          <option value="1">Dhaka</option>
          <option value="2">Gazipur</option>
          <option value="3">Narayan Gonj</option>
        </select>
      </div>
      <div class="col-auto mb-2">
        <select class="form-select">
          <option value="">--Status--</option>
          <option value="1">Dhaka</option>
          <option value="2">Gazipur</option>
          <option value="3">Narayan Gonj</option>
        </select>
      </div> -->
      <div class="col-auto mb-2 ms-auto">
        <button
          class="btn btn-outline-success btn-with-icon"
          (click)="openAddVendor()"
        >
          <i class="icon-add me-3"></i>
          Add Vendor
        </button>
      </div>
    </div>
    <!-- Card header items ends -->
    <list-table
      [isDataLoaded]="isDataLoaded"
      [row]="6"
      [column]="7"
      [dataLength]="organizationList?.length"
      [paging]="paging"
      (onPageChange)="pageChanged($event)"
    >
      <ng-container tableHeader>
        <th class="text-nowrap cursor-pointer">
          Vendor ID
          <i
            class="d-inline-flex"
            class="icon-arrow-down"
          ></i>
        </th>
        <th class="text-nowrap cursor-pointer">
          Vendor Name
          <i
            class="d-inline-flex"
            class="icon-arrow-down rotate-180"
          ></i>
        </th>
        <th class="text-nowrap cursor-pointer">
          Business Type
        </th>
        <th class="text-nowrap cursor-pointer">
          Mobile Number
          <i
            class="d-inline-flex"
            class="icon-arrow-down"
          ></i>
        </th>
        <th>
          Address
        </th>
        <th class="text-nowrap cursor-pointer text-center">
          Status
          <i
            class="d-inline-flex"
            class="icon-arrow-down"
          ></i>
        </th>
        <th class="text-nowrap text-center cursor-pointer">
          Action
        </th>
      </ng-container>
      <ng-container tableBody>
        <tr
          class="cursor-pointer"
          (dblclick)="goToVendorDetails()"
          *ngFor="let item of organizationList; let i = index"
        >
          <td>
            {{item.itemId}}
          </td>
          <td>
            <user-thumb-name [userData]="{ProPic: item.logo, UserName:item.name}"></user-thumb-name>
          </td>
          <td>
            {{item.type?.name || ''}}
          </td>
          <td>
            {{item.phoneNumber}}
          </td>
          <td class="text-truncate text-nowrap">
            {{item.address}}
          </td>
          <td class="text-truncate text-center text-success">
            <div
              class="btn btn-sm rounded-pill cursor-default mx-auto fw-bold"
              [ngClass]="statusColor(item.status)"
            >
              {{status(item.status)}}
            </div>
          </td>
          <td class="
            text-center">
            <div
              ngbDropdown
              container="body"
            >
              <a
                ngbDropdownToggle
                class="no-drop-icon"
              >
                <i class="icon-action fs-24"></i>
              </a>
              <div ngbDropdownMenu>
                <button ngbDropdownItem>Edit</button>
                <button ngbDropdownItem>Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
    </list-table>
  </div>
</div>
