<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <base href="/">

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/android-chrome-192x192.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/android-chrome-512x512.png"
    >
    <!-- <link
      rel="manifest"
      href="./assets/favicon/site.webmanifest"
    > -->

    <!-- Primary Meta Tags -->
    <title>Living Fit</title>
    <meta
      name="title"
      content="LFN Covid Test"
    >
    <meta
      name="description"
      content="Welcome to LFN"
    >

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    >
    <meta
      property="og:url"
      content="https://lfn.com/"
    >
    <meta
      property="og:title"
      content="Living Fit Covid Test"
    >
    <meta
      property="og:description"
      content="Welcome to LFN"
    >
    <meta
      property="og:image"
      content=""
    >

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="summary_large_image"
    >
    <meta
      property="twitter:url"
      content="https://lfn.com/"
    >
    <meta
      property="twitter:title"
      content="Living Fit Covid Test"
    >
    <meta
      property="twitter:description"
      content="Welcome to LFN"
    >
    <meta
      property="twitter:image"
      content=""
    >
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBJbfJEM7cENLUqYq3WNLaPziVcFKDLXgI"></script>
  </head>
